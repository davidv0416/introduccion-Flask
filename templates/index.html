{% extends 'base.html' %}

{% block titulo %}
    Inicio
{% endblock %}

{% block contenido %}
<h1>Productos</h1>
<a href="{{ url_for('formCrearProducto') }}">Nuevo</a>
<table align="center">
    <tr>
        <td>ID</td>
        <td>NOMBRE</td>
        <td>PRECIO</td>
    </tr>

    {% for producto in productos %}
    <tr>
        <td> {{ producto['id'] }} </td>
        <td> {{ producto['nombre'] }} </td>
        <td> {{ producto['price'] }} </td>
        <td>
            <a href="/editProducto/{{ producto['id'] }}" class="btn btn-secondary">Editar</a>
            <a href="/eliminar_producto/{{ producto['id'] }}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>


    {% endfor %}

</table>
{% endblock %}
