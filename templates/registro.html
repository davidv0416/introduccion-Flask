{% extends 'base.html' %}
{% block titulo %}
    Inicio
{% endblock %}

{% block contenido %}
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <br><br>
    <form class="form-control" action="/registrar" method="POST">
        <div class="container border boder-card" align="center">
            <h1> Registrar una nueva empresa </h1>
              <div class="row"></div>
                <div class="col"></div>
        <div class="mb-3">
            <label class="form-label" for="">Nombre de la empresa</label>
            <input class="form-control" type="text" name="nombre" value="{{ nombre }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Contacto</label>
            <input class="form-control" type="number" name="contacto" value="{{ contacto }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Dirección</label>
            <input class="form-control" type="text" name="direccion" value="{{ direccion }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Correo Electrónico</label>
            <input class="form-control" type="text" name="correo" value="{{ correo }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Contraseña</label>
            <input class="form-control" type="password" name="clave" value="{{ clave }}">
        </div>
        <button class="btn btn-success" type="submit">Registrar</button>
        <div class="col"></div>
        </div>
    </form>

{% endblock %}
